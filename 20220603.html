function query(obj){
	let arr = [];
	for(let key in obj){
		arr.push(key);
	}
	let props = arr.join(", ");
	while(1){
		const input = prompt(`${props} 중 속성 입력`);
		if(arr.includes(input.trim())){
			alert(obj[input]);
			break;
		}
	}
	
}
let user = {name: "John", age: 20};
query(user);
let phone = {price:100000, model: "iPhone", menu: "Apple"};
query(phone);
