function sumAll(num1, num2, ...args) {
    let sum = num1 + num2;
    for (let num of args) {
      sum += num;
    }
    return sum;
}

console.log( sumAll(1, 2, 3, 4) ); // 10
console.log( sumAll(1, 2, 3, 4, 5) ); // 15
console.log( sumAll(1, 2, 3, 4, 5, 6) ); // 21
