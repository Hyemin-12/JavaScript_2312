function Range(start, end){
	this.start = start;
	this.end = end;
	// this.in = function(n){
	// 	if(n >= this.start && n <= this.end) return true;
	// 	else return false;
	// }
}
Range.prototype.in = function(n){
		return (n >= this.start && n <= this.end) 
	}

let r = new Range(1, 10);
console.log(r.start);
console.log(r.end)

let b1 = r.in(5);
console.log(b1);
console.log(r.in(11));
