function last(arr){
	let res1;
	if(!(arr.length === 0)){
		res1 =  arr.pop();
	}else{
		res1 = null;
	}
	return res1;
}

console.log(value1);

const value2 = last([2]);
console.log(value2);

//Q2
function nth(arr, n){
let res;
	if((arr.length <= n) || (arr.length === 0)){
		return null;
	}else{
		res = arr.slice(0, n+1);
		return res.pop();
	}
}

const value4 = nth([2, 3, 1], 2);
console.log(value4);

function reverse(arr){
	let res = [];
	for(let i = arr.length-1; i >= 0; i--){
		res.push(arr[i]);
	}
	return res;
}

const value4 = reverse([3, 2, 1]);
console.log(value4);

const value5 = reverse(["Hello", "World"]);
console.log(value5);
